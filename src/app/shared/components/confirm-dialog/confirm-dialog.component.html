<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <span [innerHtml]="data.message | skipSanitizeHtml"></span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText }}</button>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>{{ data.confirmText }}</button>
</mat-dialog-actions>
