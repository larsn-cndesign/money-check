@if((filterListModel$ | async); as model){
<!-- Check if modal should be open -->
@if(model.isOpen) {
<div class="wrapper" [style.left.px]="model.pos.x" [style.top.px]="model.pos.y">
  <div class="list-content">
    <mat-selection-list>
      <mat-list-option checkboxPosition="before" [selected]="model.selectAll" (click)="onSelectAll()">
        (VÃ¤lj alla)
      </mat-list-option>
      <mat-divider></mat-divider>
      @for (item of model.list; track item.name) {
      <mat-list-option checkboxPosition="before" [selected]="item.selected" (click)="onClickListOption(item)">
        {{ item.name }}
      </mat-list-option>
      }
    </mat-selection-list>
  </div>
  <mat-divider></mat-divider>
  <div class="list-footer">
    <button mat-button type="button" style="margin-right: 10px" (click)="onCancel()">
      {{ 'global.cancel' | translate }}
    </button>
    <button mat-flat-button type="button" (click)="onOK()">{{ 'global.ok' | translate }}</button>
  </div>
</div>
} }
